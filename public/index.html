<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Menu</title>
    <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="h1-container">
    <h1>Parm's Pizza</h1>    
</div>

<img style="width: auto; height: 500px; display: block; margin-left:auto; margin-right:auto; border-radius: 15px " src="https://cdn.pixabay.com/photo/2016/03/05/09/22/eat-1237431_1280.jpg" alt="Pizza Image" class="pizza-image">

<h2>Pizza Menu</h2>
<div style = "display:flex; flex-direction: row; align-items: center; justify-content: center; gap:20px">
    <div class="pizza-item">
        <h3>Margherita Pizza</h3>
        <p>Classic pizza with fresh mozzarella, tomatoes, and basil.</p>
        <p class="price">$10.99</p>
        </div>
    <div class="pizza-item">
        <h3>Pepperoni Pizza</h3>
        <p>Loaded with pepperoni slices and mozzarella cheese.</p>
        <p class="price">$12.99</p>
        </div>
        <div class="pizza-item">
        <h3>Veggie Pizza</h3>  
        <p>Loaded with bell peppers, onions, mushrooms, and olives.</p>
        <p class="price">$11.99</p>
</div>
</div>
